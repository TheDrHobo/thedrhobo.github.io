{% if jekyll.environment == 'production' and site.data.settings.google-ID %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.settings.google-ID }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  // This line initiates tracking for your GA4 property using your site's ID
  gtag('config', '{{ site.data.settings.google-ID }}');
</script>
{% endif %}
